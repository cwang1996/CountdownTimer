<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>Countdown Timer</title>
</head>
<body>
    <div class='topnavbar'>
        <img class='headerlogo' src="//d1glcu56fxkf6q.cloudfront.net/statics/2021-06-09/images/LostArkLogo.png" alt='lost ark logo'>
        <ul>
            <li>sign up</li>
            <li>log in</li>
        </ul>
    </div>


    <section class='coming-soon'>
        <div>
            <img class='section-image' src="//images.ctfassets.net/j95d1p8hsuun/S3yKwaVAOi8Bgqg4n4scf/63703a04cc04b5ba42e4cae90c14a8cd/LA_LOGO.png">
        </div>
        <div>
            <h2>Our game will be launching soon!</h2>
            <div class='countdown'>
                <div class='container-day'>
                    <h3 class='day'>Time</h3>
                    <h3>Days</h3>
                </div>

                <div class='container-hour'>
                    <h3 class='hour'>Time</h3>
                    <h3>Hour</h3>
                </div>

                <div class='container-minute'>
                    <h3 class='minute'>Time</h3>
                    <h3>Minute</h3>
                </div>

                <div class='container-second'>
                    <h3 class='second'>Time</h3>
                    <h3>Second</h3>
                </div>

            </div>
        </div>
    </section>
    <script src='app.js'></script>
</body>
</html>
